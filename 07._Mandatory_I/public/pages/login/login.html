<div class="info-container-large">
<div class="login-box" id="login-box" style="display: block">
    <h2>Login</h2>
    <form id="login-form">
        <p id="error-message" style="color: rgb(180, 36, 36);"></p>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />

        <button type="submit" class="btn btn-primary">Login</button>
        <button class="btn btn-secondary">Sign up</button>
    </form>
</div>
<div class="info-container" id="content-container" style="display: none">
    <h1 id="message"></h1>
</div>
</div>
<script src="../../pages/login/login.js"></script>
